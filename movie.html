<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header></header>

    <section id="movie" style="padding: 50px">
      <div class="container"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module">
      import { Header } from "./components/Header.js";
      import { Movie } from "./components/Movie.js";

      document.querySelector("header").innerHTML = Header();

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      axios
        .get(
          `https://api.themoviedb.org/3/movie/${id}?&api_key=a6b8d52f206f999a1339233f41a9f8c4`
        )
        .then((resp) => {
          if (resp.status === 200) {
            const movie = resp.data;
            console.log("movie here", movie);

            document.querySelector("#movie div").innerHTML = Movie(movie);
          }
        });
    </script>
  </body>
</html>
